<html>
    <head>
        <title>Console screen</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            var firstname="Sahasra";
            console.log(firstname);
            var secondname="Alluri";
            console.log(secondname);
            var fullname=firstname.concat(secondname);
            console.log(fullname);
            var length=fullname.length;
            console.log(length);
            var sen1="I am Jhon";
            console.log(sen1);
            var sen2=sen1.replace("Jhon","Sahasra");
            console.log(sen2);
            var capital_name="SAHASRA";
            var making_lower_case=capital_name.toLowerCase();
            console.log(making_lower_case);
            var lower_name="sahasra";
            var making_upper_case=lower_name.toUpperCase();
            console.log(making_upper_case);
            var square_root=Math.sqrt(16);
            console.log(square_root);
            var maxs=Math.max(15,10);
            console.log(maxs);
            var min=Math.min(15,10);
            console.log(min);
            var pow1=Math.pow(2,3);
            console.log(pow1);
            
        </script>
    </body>
</html>
